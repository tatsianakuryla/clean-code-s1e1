<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css" media="screen">
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./src/images/eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what is urgent and important">
            <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="todo">
            <section class="todo__section">
                <h1 class="hidden">TODO-list</h1>
                <label class="todo__label todo__label_new-task" for="todo__input_new-task">Add Item</label>
                <div class="todo__wrapper">
                    <input class="todo__input todo__input_new-task" id="todo__input_new-task" type="text">
                    <button class="todo__btn" id="todo__btn_add">Add</button>
                </div>
            </section>
            <section class="todo__section">
                <h3 class="todo__header">Todo</h3>
                <ul class="todo__list" id="todo__list_uncompleted">
                    <li class="todo__item">
                        <input class="todo__checkbox" type="checkbox">
                        <label class="todo__label">Pay Bills</label>
                        <input class="todo__input" type="text" value="Pay Bills">
                        <button class="todo__btn todo__btn_edit">Edit</button>
                        <button class="todo__btn todo__btn_delete" aria-label="Delete"></button>
                    </li>
                    <li class="todo__item todo__item_edit">
                        <input class="todo__checkbox" type="checkbox">
                        <label class="todo__label">Go Shopping</label>
                        <input class="todo__input" type="text" value="Go Shopping">
                        <button class="todo__btn todo__btn_edit">Save</button>
                        <button class="todo__btn todo__btn_delete" aria-label="Delete"></button>
                    </li>
                </ul>
            </section>
            <section class="todo__section">
                <h3 class="todo__header">Completed</h3>
                <ul class="todo__list todo__list_completed" id="todo__list_completed">
                    <li class="todo__item">
                        <input class="todo__checkbox" type="checkbox" checked>
                        <label class="todo__label">See the Doctor</label>
                        <input class="todo__input" type="text" value="See the Doctor">
                        <button class="todo__btn todo__btn_edit">Edit</button>
                        <button class="todo__btn todo__btn_delete" aria-label="Delete"></button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="./src/js/app.js"></script>
    </body>
</html>
